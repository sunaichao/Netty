group 'netty-example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.8.RELEASE")
    compile group: 'io.netty', name: 'netty-all', version: '5.0.0.Alpha2'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.1.41'
//    compile group: 'org.jboss.marshalling', name: 'jboss-marshalling', version: '2.0.0.Beta2'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.5.0'
    compile group: 'org.jboss.marshalling', name: 'jboss-marshalling', version: '1.3.0.CR9'
    compile group: 'org.jboss.marshalling', name: 'jboss-marshalling-serial', version: '1.3.0.CR9'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
